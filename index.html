<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/scripts2.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <form id="inputContact">
      <h1>Address Book</h1>
      <label for="new-first-name">First Name:</label>
      <input type="text" id="firstName">
      <label for="new-last-name">Last Name:</label>
      <input type="text" id="lastName">
      <label for="new-phone-number">Phone Number:</label>
      <input type="tel" id="phone">
      <label for="new-email-address">Email Address:</label>
      <input type="text" id="email">
      <button type="submit" class="btn btn-default btn-lg primary" id="addContact">Submit</button>
    </form>      
    <button type="submit" class="btn btn-warning btn-lg primary" id="currentContacts">View Current Contacts</button>
    <div class="currentContacts">
      <h1>Current Contacts</h1>
      <ol id="contactOutput"></ol>
      <button type="submit" class="btn btn-default btn-sm" id="deleteContact">Remove Contact</button>
    </div>
  </div>
</body>
</html>
