<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link href="./css/styles.css" rel="stylesheet" href="styles.css">
  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <form id="inputContact">
      <h1> Address Book</h1>
      <p>Enter first name here:</p>
      <input type="text" name="firstName" title="First Name">
      <p>Enter last name here:</p>
      <input type="text" name="lastName" title="Last Name">
      <p>Enter phone number here:</p>
      <input type="tel" name="phoneNumber" title="Phone Number">
      <p>Enter email here:</p>
      <input type="email" name="email" title="Email"><br>
      <button type="submit" class="btn btn-default btn-lg primary" id="submitContact">Submit</button>
      <button type="submit" class="btn btn-warning btn-lg primary" id="currentContacts">View Current Contacts</button>
    </form>
    <div class="addressBook">
      <h1>Current Contacts</h1>
      <button type="submit" class="btn btn-default btn-sm">Remove Contact</button>
    </div>
  </div>
</body>
</html>
